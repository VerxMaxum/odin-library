<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div id="greeting">
        <h1>Welcome to your Library!</h1>
    </div>
    <dialog id="dialog-form">
        <form action="" method="POST">
            <input type="text" name="title" placeholder="Title"></br>
            <input type="text" name="author" placeholder="Author"></br>
            <input type="number" name="pages" placeholder="No. of Pages"></br>
            <select name="read-the-book">
                <option>Yes</option>
                <option>No</option>
            </select>
            <div id="dialog-button-container">
                <button type="" id="add-book">Add</button>
                <button type="" id="close-form">Close</button>
            </div>
        </form>
        
    </dialog>
    <button id="add">Add a Book</button>
    <div id="main">
    </div> 

</body>
</html>
